<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Capas</title>
</head>

<body>
    <h1>Capas</h1>
    <p>Las capas se crean con <b>div</b></p>

    <div style="border: 5px solid black; background-color: burlywood; color: white; padding: 5px;">Esto es una capa</div>
    <div style="border: 1px solid black; background-color: yellow; color: black; padding: 3px;">Esto es otra capa</div>
    <div style="width: 200px; border: 2px solid black; background-color: grey; color: skyblue; padding: 4px;">Esto es la tercera capa</div>
    <div style="float: left; width: 300px; border: 1px solid black;">Esto es la cuarta capa</div>
</body>
</html>
